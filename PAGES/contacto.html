<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Ink Rush Tatto | CONTACTO</title>
    <link rel="shortcut icon" href="./IMAGENES/maquina-de-tatuaje.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="contenedor_logo">
            <a href="../index.html">    
                <h1  class="logo_rush">RUSH TATTO</h1>
            </a>
        </div>
        <nav>
            <ul class="barra_de_navegacion">
                <li><a href="../index.html">HOME</a></li>
                <li><a href="./shop.html">SHOP</a></li>
                <li><a href="./servicios.html">SERVICIOS</a></li>
                <li><a href="./nosotros.html">QUIENES SOMOS</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
                <li><img src="../IMAGENES/carrito.png" class="carrito"></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contactanos</h1>
        <form> 
            <div><img src="https://cdn.pixabay.com/photo/2017/10/17/10/03/contact-2860030_640.jpg" alt="imagen de contacto"></div> 
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre"/>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email"/>
            </div>
            <div>
                <label for="asunto">Asunto</label>
                <input type="text" name="asunto" id="asunto"/>
            </div>
            <div>
                <label for="mensaje">Mensaje</label>
                <input type="text" name="mensaje" id="mensaje"/>
            </div>
            <div>
                <input type="checkbox" name="terminos_y_condiciones" id="t_y_c">
                <label for="terminos_y_condiciones">Acepto terminos y condiciones</label>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <img src="../IMAGENES/facebook.png" alt="logo_face">
        <img src="../IMAGENES/instagram.png" alt="lolo_insta">
        <img src="../IMAGENES/whatsapp.png" alt="logo_whats">
        <img src="../IMAGENES/mapas-y-banderas.png" alt="logo_maps">
        <img src="../IMAGENES/mensajes (1).png" alt="logo_msj">
    </footer>
</body>
</html>
